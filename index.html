<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三個欄位網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            position: relative; /* Add position relative to enable absolute positioning of search */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        .column {
            flex-basis: 30%;
            background-color: #222;
            padding: 20px;
            margin: 0 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex; /* 添加 Flexbox 佈局 */
            flex-direction: column; /* 讓內部元素垂直排列 */
        }

        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .column img {
            width: 100%;
            max-width: 340px;
            height: auto;
            border-radius: 8px;
        }

        .column h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }

        /* 搜索引擎 */
        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .search-container input[type=text] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        .search-container button {
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        <input id="searchInput" type="text" placeholder="Enter keywords...">
        <button onclick="searchSimilar()">Search</button>
    </div>

    <script>
        function searchSimilar() {
            // Get the value of the input field
            var keyword = document.getElementById("searchInput").value;
            
            // Replace spaces with '+' for URL compatibility
            keyword = keyword.replace(/\s+/g, '+');
            
            // Redirect the user to a page with similar keywords
            window.location.href = "https://example.com/search?q=" + keyword;
        }
    </script>
